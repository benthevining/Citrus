[nitpick.files.present]
".editorconfig" = ""
".ecrc" = ""

[".editorconfig"]
root = true

[".editorconfig"."*"]
insert_final_newline = true
trim_trailing_whitespace = true
indent_style = "tab"
indent_size = "tab"
tab_width = 4
end_of_line = "lf"
charset = "utf-8"
max_line_length = "off"

[".editorconfig"."*.md"]
trim_trailing_whitespace = "false"

[".editorconfig"."*.{yml,yaml,json}"]
indent_style = "space"
indent_size = 2

[".editorconfig"."*.xml"]
indent_style = "space"
