[nitpick.files.present]
".gitlint" = ""

[".gitlint".general]
ignore = "title-trailing-punctuation, body-is-missing"
fail-without-commits = true
staged = true
contrib = "contrib-title-conventional-commits"

[".gitlint".title-max-length]
line-length = 200

[".gitlint".title-min-length]
min-length = 10

[".gitlint".body-max-line-length]
line-length = 250

[".gitlint".contrib-title-conventional-commits]
types = "fix, feat, chore, docs, style, refactor, test, ci"
